<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoramento do Servidor</title>

    <!-- Importando Bootstrap 5.3 (com suporte nativo a Dark Mode) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Fundo geral um pouco mais escuro que o padrão do Bootstrap */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Estilização dos Cards para um cinza suave */
        .card-metric {
            background-color: #1e1e1e;
            border: 1px solid #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-metric:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5) !important;
            border-color: #444;
        }

        /* Títulos dos cards com cor de destaque suave */
        .card-title-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Valores grandes */
        .metric-value {
            color: #ffffff;
            font-weight: 700;
        }

        /* Ajuste nas barras de progresso para "brilhar" no escuro */
        .progress {
            background-color: #2c2c2c;
            height: 12px;
            border-radius: 6px;
        }

        .progress-bar {
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }

        /* Navbar transparente com blur */
        .navbar-blur {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
    </style>

    <!-- Script de Auto-Refresh (5 segundos) -->
    <script>
        setTimeout(function(){
            window.location.reload();
        }, 5000);
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-blur mb-5 fixed-top">
    <div class="container">
        <span class="navbar-brand d-flex align-items-center">
            <i class="bi bi-terminal-fill me-2 text-success"></i>
            <span class="fw-bold">Server Monitor</span>
        </span>
        <span class="navbar-text ms-auto text-light small opacity-75">
            <i class="bi bi-circle-fill text-success me-1" style="font-size: 0.6em;"></i> Online &bull; Atualiza a cada 5s
        </span>
    </div>
</nav>

<!-- Espaçador para o menu fixo -->
<div style="height: 80px;"></div>

<div class="container">

    <!-- Header do Sistema -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card card-metric shadow-sm">
                <div class="card-body d-flex align-items-center justify-content-between p-4">
                    <div>
                        <div class="card-title-label mb-1">Sistema Operacional</div>
                        <h3 class="m-0 text-white">
                            <i class="bi bi-ubuntu me-2 text-warning"></i>
                            <span th:text="${osName}">Linux Ubuntu 22.04 LTS</span>
                        </h3>
                    </div>
                    <i class="bi bi-motherboard fs-1 text-secondary opacity-25"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">

        <!-- CARD CPU -->
        <div class="col-md-4">
            <div class="card card-metric h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="card-title-label"><i class="bi bi-cpu me-2"></i>CPU</span>
                        <!-- Badge dinâmica via CSS inline simples -->
                        <span class="badge rounded-pill"
                              th:classappend="${cpuInt > 80} ? 'text-bg-danger' : 'text-bg-success bg-opacity-25 text-success'">
                            <i class="bi bi-activity"></i> Ativo
                        </span>
                    </div>

                    <div class="d-flex align-items-baseline mb-3">
                        <span class="display-5 metric-value" th:text="${cpuPercent} + '%'">0%</span>
                        <span class="ms-2 text-secondary small">de uso</span>
                    </div>

                    <div class="progress mb-2">
                        <div class="progress-bar bg-primary" role="progressbar"
                             th:style="'width: ' + ${cpuInt} + '%'"
                             th:classappend="${cpuInt > 80} ? 'bg-danger' : (${cpuInt > 50} ? 'bg-warning' : 'bg-primary')">
                        </div>
                    </div>
                    <small class="text-secondary">Processamento em tempo real</small>
                </div>
            </div>
        </div>

        <!-- CARD RAM -->
        <div class="col-md-4">
            <div class="card card-metric h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="card-title-label"><i class="bi bi-memory me-2"></i>Memória RAM</span>
                    </div>

                    <div class="d-flex align-items-baseline mb-3">
                        <span class="display-5 metric-value" th:text="${ramPercent} + '%'">0%</span>
                        <span class="ms-2 text-secondary small">ocupada</span>
                    </div>

                    <div class="progress mb-3">
                        <div class="progress-bar bg-info" role="progressbar"
                             th:style="'width: ' + ${ramInt} + '%'">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between text-secondary small">
                        <span>Livre: <span class="text-white" th:text="${ramLivre}">0GB</span></span>
                        <span>Total: <span class="text-white" th:text="${ramTotal}">0GB</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARD DISCO -->
        <div class="col-md-4">
            <div class="card card-metric h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="card-title-label"><i class="bi bi-device-hdd me-2"></i>Armazenamento</span>
                    </div>

                    <div class="d-flex align-items-baseline mb-3">
                        <span class="display-5 metric-value" th:text="${diskPercent} + '%'">0%</span>
                        <span class="ms-2 text-secondary small">usado</span>
                    </div>

                    <div class="progress mb-3">
                        <div class="progress-bar bg-purple" role="progressbar"
                             style="background-color: #9b59b6;"
                             th:style="'width: ' + ${diskInt} + '%; background-color: #9b59b6;'">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between text-secondary small">
                        <span>Disponível: <span class="text-white" th:text="${diskFree}">0GB</span></span>
                        <span>Total: <span class="text-white" th:text="${diskTotal}">0GB</span></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="mt-5 text-center opacity-50 small pb-4">
    <p>&copy; 2026 Ubuntu Dashboard Monitor</p>
</footer>

</body>
</html>
