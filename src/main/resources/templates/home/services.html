<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status dos Serviços</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{home/styles/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-blur fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-hdd-rack-fill text-primary"></i>
            <span>Server<span class="text-white-50 fw-light">Dash</span></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto d-flex flex-row gap-4">
                <a class="nav-link" href="/">Visão Geral</a>
                <a class="nav-link" href="/charts">Histórico</a>
                <a class="nav-link active" href="/services">Serviços</a>
                <a class="nav-link" href="/processes">Processos</a>
            </div>
        </div>
    </div>
</nav>

<div style="height: 100px;"></div>

<div class="container pb-5">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
        <h4 class="text-white fw-bold m-0">Monitoramento de Serviços</h4>
        <div class="d-flex align-items-center gap-2">
            <span class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25 px-3 py-2">
                Status em Tempo Real
            </span>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addServiceModal">
                <i class="bi bi-plus-lg me-1"></i> Adicionar Serviço
            </button>
        </div>
    </div>

    <div class="row g-4" id="servicesGrid">
        <div class="col-12 text-muted">Aguardando conexão...</div>
    </div>
</div>

<!-- Modal Adicionar Serviço -->
<div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-white" id="addServiceModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>Novo Serviço
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div id="addServiceError" class="alert alert-danger d-none" role="alert"></div>
                <form id="addServiceForm">
                    <div class="mb-3">
                        <label for="serviceName" class="form-label text-muted small text-uppercase fw-semibold">Nome</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="serviceName" placeholder="Ex: PostgreSQL" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="servicePort" class="form-label text-muted small text-uppercase fw-semibold">Porta</label>
                        <input type="number" class="form-control bg-dark text-white border-secondary" id="servicePort" placeholder="Ex: 5432" min="1" max="65535" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="addServiceBtn">
                    <i class="bi bi-check-lg me-1"></i> Adicionar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{home/js/services.js}"></script>

</body>
</html>
