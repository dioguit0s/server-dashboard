<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico em Tempo Real</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{home/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-blur mb-5 fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="bi bi-terminal-fill me-2 text-success"></i>
            <span class="fw-bold">Server Monitor</span>
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Dashboard</a>
            <a class="nav-link active fw-bold text-white" href="/charts">Gráficos</a>
        </div>
    </div>
</nav>

<div style="height: 80px;"></div>

<div class="container">
    <h4 class="mb-4 text-secondary text-uppercase" style="letter-spacing: 1px;">Performance em Tempo Real (60s)</h4>

    <div class="row g-4">
        <div class="col-12">
            <div class="card card-metric">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="card-title-label"><i class="bi bi-cpu me-2"></i>Histórico de CPU</span>
                        <h4 id="cpuValue" class="text-white m-0">--%</h4>
                    </div>
                    <div style="height: 300px;">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-metric h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="card-title-label"><i class="bi bi-memory me-2"></i>Uso de RAM</span>
                        <h4 id="ramValue" class="text-white m-0">--%</h4>
                    </div>
                    <div>
                        <canvas id="ramChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-metric h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="card-title-label"><i class="bi bi-thermometer-half me-2"></i>Temperatura</span>
                        <h4 id="tempValue" class="text-white m-0">--°C</h4>
                    </div>
                    <div>
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:src="@{home/js/charts.js}"></script>

</body>
</html>
