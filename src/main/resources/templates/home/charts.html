<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hist처rico de Performance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{home/styles/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-blur fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-hdd-rack-fill text-primary"></i>
            <span>Server<span class="text-white-50 fw-light">Dash</span></span>
        </a>

        <div class="navbar-nav ms-auto d-flex flex-row gap-4">
            <a class="nav-link" href="/">Vis찾o Geral</a>
            <a class="nav-link active" href="/charts">Hist처rico</a>
        </div>
    </div>
</nav>

<div style="height: 100px;"></div>

<div class="container pb-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h4 class="text-white fw-bold m-0">Performance em Tempo Real</h4>
        <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 px-3 py-2">
            Janela de 60 segundos
        </span>
    </div>

    <!-- Layout Grid -->
    <div class="row g-4">

        <!-- CPU Chart -->
        <div class="col-12 col-lg-8">
            <div class="card card-metric h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center gap-2">
                            <div class="icon-box text-primary bg-primary bg-opacity-10" style="width: 24px; height: 24px;">
                                <i class="bi bi-cpu" style="font-size: 0.8rem;"></i>
                            </div>
                            <span class="card-title-label m-0">Carga da CPU</span>
                        </div>
                        <h4 id="cpuValue" class="text-white m-0 fw-bold font-monospace">--%</h4>
                    </div>
                    <div style="height: 300px; width: 100%;">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Stats -->
        <div class="col-12 col-lg-4">
            <div class="d-flex flex-column gap-4 h-100">

                <!-- RAM Chart Card -->
                <div class="card card-metric flex-grow-1">
                    <div class="card-body p-4 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="card-title-label m-0">Uso de RAM</span>
                            <h5 id="ramValue" class="text-white m-0 font-monospace">--%</h5>
                        </div>
                        <div class="flex-grow-1" style="min-height: 150px;">
                            <canvas id="ramChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Temp Chart Card -->
                <div class="card card-metric flex-grow-1">
                    <div class="card-body p-4 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="card-title-label m-0">Temperatura</span>
                            <h5 id="tempValue" class="text-white m-0 font-monospace">--째C</h5>
                        </div>
                        <div class="flex-grow-1" style="min-height: 150px;">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:src="@{home/js/charts.js}"></script>

</body>
</html>
