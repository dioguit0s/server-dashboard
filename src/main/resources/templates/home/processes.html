<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Processos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{home/styles/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-blur fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-hdd-rack-fill text-primary"></i>
            <span>Server<span class="text-white-50 fw-light">Dash</span></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto d-flex flex-row gap-4">
                <a class="nav-link" href="/">Visão Geral</a>
                <a class="nav-link" href="/charts">Histórico</a>
                <a class="nav-link" href="/services">Serviços</a>
                <a class="nav-link active" href="/processes">Processos</a>
            </div>
        </div>
    </div>
</nav>

<div style="height: 100px;"></div>

<div class="container pb-5">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
        <h4 class="text-white fw-bold m-0">Top Processos</h4>
        <div class="d-flex align-items-center gap-2">
            <span class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25 px-3 py-2">
                Atualização em Tempo Real
            </span>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="sortBy" id="sortCpu" value="cpu" checked>
                <label class="btn btn-outline-secondary btn-sm" for="sortCpu">
                    <i class="bi bi-cpu me-1"></i> CPU
                </label>
                <input type="radio" class="btn-check" name="sortBy" id="sortRam" value="ram">
                <label class="btn btn-outline-secondary btn-sm" for="sortRam">
                    <i class="bi bi-memory me-1"></i> RAM
                </label>
            </div>
        </div>
    </div>

    <div class="card card-metric">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-borderless mb-0">
                    <thead>
                        <tr class="border-bottom border-secondary border-opacity-25">
                            <th class="ps-4 py-3 text-muted small fw-semibold text-uppercase">#</th>
                            <th class="py-3 text-muted small fw-semibold text-uppercase">Processo</th>
                            <th class="py-3 text-muted small fw-semibold text-uppercase">PID</th>
                            <th class="py-3 text-muted small fw-semibold text-uppercase text-end pe-4">
                                <i class="bi bi-cpu me-1"></i> CPU %
                            </th>
                            <th class="py-3 text-muted small fw-semibold text-uppercase text-end pe-4">
                                <i class="bi bi-memory me-1"></i> RAM %
                            </th>
                            <th class="py-3 text-muted small fw-semibold text-uppercase text-end pe-4">Memória</th>
                        </tr>
                    </thead>
                    <tbody id="processesTableBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted py-5">Aguardando conexão...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{home/js/processes.js}"></script>

</body>
</html>
